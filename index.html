<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #55c9d2;
      --text: #111111;
      --muted: #767676;
      --link: #1f8fe6;
      --background: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--background);
      color: var(--text);
      font-family: 'Manrope', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .accent-bar {
      width: 100%;
      height: 6px;
      background: var(--accent);
    }

    main {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 24px;
    }

    .content {
      margin-top: 120px;
      text-align: center;
      max-width: 960px;
      width: 100%;
    }

    .logo {
      font-size: 96px;
      font-weight: 800;
      letter-spacing: -2px;
      margin-bottom: 60px;
      line-height: 1;
    }

    .logo .dot {
      margin-right: 6px;
    }

    h1 {
      margin: 0 0 32px;
      font-size: 28px;
      font-weight: 700;
      line-height: 1.3;
    }

    p {
      margin: 0;
      font-size: 18px;
      color: var(--muted);
      font-weight: 500;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .warning {
      width: 100%;
      background: #fff3cd;
      color: #8a6d3b;
      border: 1px solid #f5d88a;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      line-height: 1.4;
    }

    @media (max-width: 640px) {
      .logo { font-size: 64px; }
      .content { margin-top: 80px; }
      h1 { font-size: 22px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="accent-bar" aria-hidden="true"></div>
  <div class="warning" role="alert">
    Several new companies claim Probo is back. Please do not fall for these scams.
    Probo remains shut for operations. Thank you for your attention to this matter.
  </div>
  <main>
    <section class="content">
      <div class="logo" aria-label="Probo">
        <span class="dot">â€¢</span>probo.
      </div>
      <h1>In light of PROGA, Probo is closed for business.</h1>
      <p>Contact <a href="mailto:help@probo.in">help@probo.in</a> for any issues.</p>
    </section>
  </main>
</body>
</html>
